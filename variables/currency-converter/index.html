<!DOCTYPE html>
<html lang="en">

<body>

        <h2>Currency Converter</h2>

            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100">
            </div>
            <div class="DropDown">
                <div class="form">
                    <p>From</p>
                    <div class="select-cantainer">
                        <select name="From" id="">
                            <option value="USD">USD</option>
                            <option value="PAK">PAK</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                    <div class="TO">
                        <P>TO</P>
                    <div class="select-cantainer">
                        <select name="TO" id="">
                            <option value="USD">USD</option>
                            <option value="PAK">PAK</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                    </div>
                </div>
            </div>
            <div class="msg">1USD==80INR</div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
